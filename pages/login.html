<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MindEase</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/loginFuncionario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="./home.html"><img src="../assets/logo.png" alt="MindEase"></a>
                <a href="./home.html"><span>MindEase</span></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-header">
                <h1>Insira seu E-mail</h1>
                <p>É o mesmo que você usou pra cadastrar no MindEase.</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-row">
                    <input type="email" id="email" name="email" placeholder="E-mail*" required>
                </div>
                <div class="form-row">
                    <input type="password" name="senha" placeholder="Senha*" required>
                </div>
                <button type="submit" class="submit-button">Continuar</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário para implementar o redirecionamento

            var email = document.getElementById('email').value; // Captura o e-mail inserido pelo usuário
            var domain = email.split('@')[1]; // Obtém o domínio do e-mail

            // Lógica de redirecionamento com base no domínio do e-mail
            if (domain === 'unit.org.br') {
                window.location.href = 'gerenciarplanos.html'; // Redireciona para gerenciarplanos.html
            } else if (domain === 'souunit.org.br') {
                window.location.href = 'telaFuncionario.html'; // Redireciona para telaFuncionario.html
            } else if (domain === 'gmail.com') {
                window.location.href = 'calendario.html'; // Redireciona para calendario.html
            } else {
                alert('Domínio de e-mail inválido!'); // Caso o domínio não seja reconhecido
            }
        });
    </script>

    <script src="../js/script.js"></script>
</body>

</html>
