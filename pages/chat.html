</header>

<body>
  <section class="chat-window">
    <header class="chat-header">
      <img src="../assets/psicologo4.png" alt="Dr. Henrique" class="profile-img">
      <div>
        <h3 id="chat-name">Dr. Henrique Brito</h3>
        <p id="chat-status">Online há 1h</p>
      </div>
    </header>
    <div class="chat-messages" id="chat-messages">
      <div class="message received">Olá! Nossa consulta pode ser amanhã às 12h?</div>
    </div>
    <footer class="chat-footer">
      <input type="text" id="chat-input" placeholder="Digite...">
      <button onclick="sendMessage()">➤</button>
    </footer>
  </section>

  <script>
    function sendMessage() {
      const input = document.getElementById("chat-input");
      const message = input.value.trim();
      if (message) {
        const chatMessages = document.getElementById("chat-messages");
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", "sent");
        messageElement.textContent = message;
        chatMessages.appendChild(messageElement);
        input.value = "";
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }
  </script>
</body>
